{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <p class="text-single-date">{{ dateFormat "Jan 2, 2006" .Date }}</p>
    <nav class="obj-single-taxonomies">
        <span>Tags: </span>
        {{ range .Params.tags }}
            <a class="text-single-taxonomies-tag" href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">
                {{- . -}}
            </a>
        {{ end }}
    </nav>
    <br>
    {{ .Content }}
{{ end }}

{{ define "links" }}
    <link rel="stylesheet" href="/static/styles/single.css">
{{ end }}
